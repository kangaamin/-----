<script>
    (function () {
        $('#content').children().hide();
        $('#contentHome').show();
        //col 클래스를 눌렀을 경우 동작
        $('.col').on('click', function () {
            //클릭한 col의 형제들의 active class 없애기
            $(this).siblings().removeClass('active');
            //클릭한 col에게 active 클래스 추가하기
            $(this).addClass('active');
            //클릭한 col의 데이터 src(주소) 를 가져와서
            const targetId = $(this).data('src');
            //해당 src를 id로 가지고 있는 요소를 타겟으로 지정
            const target = $('#' + targetId);
            //타겟의 형제들을 숨김
            target.siblings().hide();
            //타겟 보이게 하기
            target.show();
        })
        $('.new-music').on('click', function () {
            //클릭한 col의 데이터 src(주소) 를 가져와서
            const targetId = $(this).data('src');
            //해당 src를 id로 가지고 있는 요소를 타겟으로 지정
            const target = $('#' + targetId);
            //타겟의 형제들을 숨김
            target.siblings().hide();
            //타겟 보이게 하기
            target.show();
        })
    })();
</script>
<script>
    $(document).ready(function () {
        // 하트 아이콘 에 클릭 효과를 준당
        $('#heart').click(function () {
            // 이토글 클릭하면 
            $(this).toggleClass('clicked');
            // 하트 누르면 색이 차용                                                       
            $('#heartfill').toggle();
            $('#heart').toggle();


            if ($(this).hasClass('clicked')) {
                $('#heartfill').css('color', '#7ae55d');
            } else {
                $('#heartfill').css('color', '#7ae55d');
            }
        });

        $('#heartfill').click(function () {
            // 하트 누르면 색이 차용                                                       
            $('#heartfill').toggle();
            $('#heart').toggle();
        });
    });
</script>
